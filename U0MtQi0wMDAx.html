<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Verified</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Logo Section -->
    <div class="mb-6 flex items-center gap-2">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg> -->
        <span class="text-xl font-bold text-slate-700">Chayannito 26</span>
    </div>

    <!-- Verification Card -->
    <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg overflow-hidden transform transition-all hover:scale-[1.02] duration-300">
        <div class="p-8">
            <!-- Profile Image and Verified Badge -->
            <div class="relative w-32 h-32 mx-auto mb-6">
                <img 
                    class="rounded-full w-full h-full object-cover border-4 border-green-500" 
                    src="https://i.imgur.com/sDZwv7s.png"
                    alt="Registrant's Photo"
                    onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/a/ac/Default_pfp.jpg">
                
                <!-- Verified Checkmark -->
                <div class="absolute bottom-0 right-0 bg-green-500 rounded-full p-2 border-4 border-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>

            <!-- Registrant Name -->
            <div class="text-center">
                <h1 class="text-2xl font-bold text-gray-800">Arian Mollik Wasi</h1>
                <p class="text-sm font-medium text-green-600 mt-1">Registration Verified</p>
            </div>

            <!-- Divider -->
            <hr class="my-6 border-t border-gray-200">

            <!-- Details Section -->
            <div class="space-y-4 text-sm">
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 font-medium">Roll Number</span>
                    <span class="text-gray-800 font-semibold">1202425010274</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 font-medium">Gender</span>
                    <span class="text-gray-800 font-semibold">Male</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-500 font-medium">Registration Date</span>
                    <span class="text-gray-800 font-semibold">Sep 01, 2025</span>
                </div>
            </div>
        </div>

        <!-- Registration ID Footer -->
        <div class="bg-green-50 px-6 py-4 border-t border-green-100">
            <div class="flex justify-between items-center">
                <span class="text-green-800 font-medium text-xs">Registration ID</span>
                <span class="font-mono text-green-800 font-bold text-sm bg-green-200 px-2 py-1 rounded-md">SC-B-0001</span>
            </div>
        </div>
    </div>

    <!-- Footer Text -->
    <footer class="text-center mt-8">
        <p class="text-xs text-gray-400">Scanned on: <span id="scanDate"></span></p>
    </footer>

    <script>
        // Set the current date in the footer
        document.addEventListener('DOMContentLoaded', (event) => {
            const dateElement = document.getElementById('scanDate');
            if (dateElement) {
                dateElement.textContent = new Date().toLocaleString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        });
    </script>
</body>
</html>
