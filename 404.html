            /* Red states for invalid/revoked */
            .bg-red-100 { background-color: #450a0a; }
            .bg-red-50 { background-color: #1f1715; }
            .bg-red-200 { background-color: #450a0a; }

            /* Green states for verified */
            .bg-green-100 { background-color: #052e16; }
            .bg-green-50 { background-color: #14532d; }
            .bg-green-200 { background-color: #052e16; }
            .text-green-500 { color: #4ade80; }
            .text-green-800 { color: #86efac; }

            /* Amber states for pending */

            /* Support button - using neutral grays instead of slate */

<body>

    <!-- Logo Section -->
    <div class="mb-6 flex items-center gap-2">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg> -->
        <span class="text-xl font-bold text-slate-700">Chayannito 26</span>
    </div>

    <!-- Verification Status Card -->
    <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg overflow-hidden transform transition-all hover:scale-[1.02] duration-300">
        <div class="p-8 text-center">

            <!-- Icon -->
            <div class="relative w-24 h-24 mx-auto mb-6">
                <div id="iconCircle" class="w-full h-full bg-red-100 text-red-500 rounded-full flex items-center justify-center transition-colors">
                    <svg id="iconSvg" xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <!-- default: invalid glyph -->
                        <path id="iconPath" stroke-linecap="round" stroke-linejoin="round" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                    </svg>
                </div>
                <!-- Corner Badge -->
                <div id="cornerBadge" class="absolute -top-1 -right-1 bg-red-500 rounded-full p-2 border-4 border-white transition-colors">
                    <svg id="cornerSvg" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <!-- default X mark -->
                        <path id="cornerPath" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>

            <!-- Registrant Name -->
            <div>
                <h1 id="statusTitle" class="text-2xl font-bold text-gray-800">Verification Invalid</h1>
                <p id="statusSubtitle" class="text-sm font-medium text-red-600 mt-1">This registration is not valid.</p>
            </div>

            <!-- Divider -->
            <hr class="my-6 border-t border-gray-200">

            <!-- Details Section -->
            <div id="detailsBlock" class="text-left space-y-2 text-sm text-gray-600"></div>
             <div class="mt-8">
                <a href="mailto:chayannito26@gmail.com" class="bg-slate-700 text-white font-semibold py-3 px-6 rounded-lg hover:bg-slate-800 transition-colors duration-300 inline-block">
                    Contact Support
                </a>
            </div>
        </div>

        <!-- Registration ID Footer -->
        <div id="footerBar" class="bg-red-50 px-6 py-4 border-t border-red-100 transition-colors">
            <div class="flex justify-between items-center">
                <span id="footerStatusLabel" class="text-red-800 font-medium text-xs">Status</span>
                <span id="footerStatusPill" class="font-mono text-red-800 font-bold text-sm bg-red-200 px-3 py-1 rounded-full">INVALID</span>
            </div>
        </div>
    </div>

    <!-- Footer Text -->
    <footer class="text-center mt-8">
        <p class="text-xs text-gray-400">If you believe this is an error, please contact an administrator.</p>
    </footer>

    <script>
// Smart 404 behavior:
// - If the URL slug decodes to a valid registration_id format, show "Pending/Unclaimed" UI.
// - If it doesn't decode or doesn't match the format, keep "Invalid" UI.
// - If it decodes and exists in registrants.json, redirect to the correct page for that ID.

document.addEventListener('DOMContentLoaded', () => {
    const els = {
        title: document.getElementById('statusTitle'),
        subtitle: document.getElementById('statusSubtitle'),
        details: document.getElementById('detailsBlock'),
        iconCircle: document.getElementById('iconCircle'),
        iconPath: document.getElementById('iconPath'),
        cornerBadge: document.getElementById('cornerBadge'),
        cornerPath: document.getElementById('cornerPath'),
        footerBar: document.getElementById('footerBar'),
        footerStatusLabel: document.getElementById('footerStatusLabel'),
        footerStatusPill: document.getElementById('footerStatusPill'),
    };

    const path = window.location.pathname;
    const slug = (() => {
        const m = path.match(/\/([^\/]+?)(?:\.html)?$/);
        if (!m) return null;
        const s = m[1];
        if (!s || s === '404') return null;
        return s;
    })();

    function rot13(str) {
        return str.replace(/[a-zA-Z]/g, (c) => {
            const base = c <= 'Z' ? 65 : 97;
            return String.fromCharCode((c.charCodeAt(0) - base + 13) % 26 + base);
        });
    }

    function b64UrlDecode(input) {
        try {
            let s = input.replace(/-/g, '+').replace(/_/g, '/');
            // pad to multiple of 4
            while (s.length % 4 !== 0) s += '=';
            // atob returns Latin-1; our reg_id is ASCII
            return atob(s);
        } catch (e) {
            return null;
        }
    }

    function filenameToRegId(name) {
        try {
            const rot = name.split('').reverse().join('');
            const b64 = rot13(rot);
            const plain = b64UrlDecode(b64);
            return plain;
        } catch (e) {
            return null;
        }
    }

    function regIdToFilename(regId) {
        // Mirror of Python id_to_filename
        const b64 = btoa(regId).replace(/=+$/,'').replace(/\+/g,'-').replace(/\//g,'_');
        const rot = rot13(b64);
        return rot.split('').reverse().join('');
    }

    function setInvalidUI() {
        document.title = 'Verification Invalid';
        els.title.textContent = 'Verification Invalid';
        els.subtitle.textContent = 'This registration is not valid.';
        els.subtitle.className = 'text-sm font-medium text-red-600 mt-1';
        els.details.innerHTML = `
            <p>This could be because:</p>
            <ul class="list-disc list-inside space-y-1 pl-2">
                <li>The QR code is incorrect.</li>
                <li>The registration has been revoked or cancelled.</li>
                <li>There is an issue with the record in our system.</li>
            </ul>
        `;
        els.iconCircle.className = 'w-full h-full bg-red-100 text-red-500 rounded-full flex items-center justify-center transition-colors';
        els.iconPath.setAttribute('d', 'M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636');
        els.cornerBadge.className = 'absolute -top-1 -right-1 bg-red-500 rounded-full p-2 border-4 border-white transition-colors';
        els.cornerPath.setAttribute('d', 'M6 18L18 6M6 6l12 12');
        els.footerBar.className = 'bg-red-50 px-6 py-4 border-t border-red-100 transition-colors';
        els.footerStatusLabel.className = 'text-red-800 font-medium text-xs';
        els.footerStatusPill.className = 'font-mono text-red-800 font-bold text-sm bg-red-200 px-3 py-1 rounded-full';
        els.footerStatusPill.textContent = 'INVALID';
    }

    function setPendingUI(regId) {
        document.title = 'Verification Pending';
        els.title.textContent = 'Verification Pending Confirmation';
        els.subtitle.textContent = 'This coupon appears valid but has not been claimed yet.';
        els.subtitle.className = 'text-sm font-medium text-amber-700 mt-1';
        els.details.innerHTML = `
            <p>What this means:</p>
            <ul class="list-disc list-inside space-y-1 pl-2">
                <li>The link is correctly formatted for our system.</li>
                <li>No one has registered for this specific coupon/slot (${regId}) yet.</li>
                <li>If you expected this to be claimed, please contact the organizers.</li>
            </ul>
        `;
        els.iconCircle.className = 'w-full h-full bg-amber-100 text-amber-600 rounded-full flex items-center justify-center transition-colors';
        // Question mark in a circle
        els.iconPath.setAttribute('d', 'M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z');
        els.cornerBadge.className = 'absolute -top-1 -right-1 bg-amber-500 rounded-full p-2 border-4 border-white transition-colors';
        // Small clock icon
        els.cornerPath.setAttribute('d', 'M12 8v4l3 3');
        els.footerBar.className = 'bg-amber-50 px-6 py-4 border-t border-amber-100 transition-colors';
        els.footerStatusLabel.className = 'text-amber-800 font-medium text-xs';
        els.footerStatusPill.className = 'font-mono text-amber-800 font-bold text-sm bg-amber-200 px-3 py-1 rounded-full';
        els.footerStatusPill.textContent = 'PENDING';
    }

    // Default to invalid UI
    setInvalidUI();

    if (!slug) return; // no candidate

    const regId = filenameToRegId(slug);
    const pattern = /^(AR|SC|CO)-(B|G)-\d{4}$/;
    if (!regId || !pattern.test(regId)) {
        // Not in our format: remain in Invalid UI
        return;
    }

    // Try to detect if this regId exists; if yes, redirect to the correct page.
    // Otherwise, show Pending/Unclaimed UI.
    fetch('registrants.json', { cache: 'no-store' })
        .then(r => r.ok ? r.json() : null)
        .then(list => {
            if (Array.isArray(list)) {
                const found = list.find(r => r && r.registration_id === regId);
                if (found) {
                    const expected = regIdToFilename(regId);
                    if (expected && expected !== slug) {
                        // Redirect to the canonical filename
                        window.location.replace(`${expected}.html`);
                        return;
                    }
                    // If the filename already matches but we're still on 404,
                    // it likely hasn't been generated/published yet.
                    setPendingUI(regId);
                    return;
                }
            }
            // Not found in current published list: treat as a valid-but-unclaimed slot
            setPendingUI(regId);
        })
        .catch(() => {
            // If we cannot fetch, still show Pending UI for format-matching links.
            setPendingUI(regId);
        });
});
    </script>
