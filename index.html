<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Verification ID</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font to the body */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f172a !important; /* slate-900 */
                color: #f1f5f9 !important; /* slate-100 */
            }
            
            .bg-gray-100 {
                background-color: #0f172a !important; /* slate-900 */
            }
            
            .bg-white {
                background-color: #1e293b !important; /* slate-800 */
            }
            
            .text-slate-700 {
                color: #e2e8f0 !important; /* slate-200 */
            }
            
            .text-gray-800 {
                color: #f1f5f9 !important; /* slate-100 */
            }
            
            .text-gray-500 {
                color: #94a3b8 !important; /* slate-400 */
            }
            
            .text-gray-400 {
                color: #64748b !important; /* slate-500 */
            }
            
            .bg-blue-100 {
                background-color: #1e40af !important; /* blue-800 */
            }
            
            .text-blue-500 {
                color: #60a5fa !important; /* blue-400 */
            }
            
            .bg-gray-50 {
                background-color: #334155 !important; /* slate-700 */
            }
            
            .border-gray-200 {
                border-color: #475569 !important; /* slate-600 */
            }
            
            .text-blue-800 {
                color: #93c5fd !important; /* blue-300 */
            }
            
            .bg-blue-100 {
                background-color: #1e40af !important; /* blue-800 */
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Logo Section -->
    <div class="mb-6 flex items-center gap-2">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg> -->
        <span class="text-xl font-bold text-slate-700">Chayannito 26</span>
    </div>

    <!-- Missing ID Card -->
    <div class="bg-white w-full max-w-sm rounded-2xl shadow-lg overflow-hidden text-center p-8">
        
        <!-- Icon -->
        <div class="w-20 h-20 mx-auto bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Heading Text -->
        <h1 class="text-2xl font-bold text-gray-800">Almost There!</h1>
        
        <!-- Helper Message -->
        <p class="text-gray-500 mt-4 text-sm">
            It looks like the verification ID is missing from the URL. These pages are normally accessed by scanning a QR code on a registration card.
        </p>

        <!-- Example URL -->
        <div class="mt-6 text-left bg-gray-50 p-3 rounded-lg border border-gray-200">
            <p class="text-xs text-gray-500 mb-1">Your URL should look like this:</p>
            <p class="font-mono text-xs text-gray-700 break-all">
                .../verify/<span class="bg-blue-100 text-blue-800 font-bold p-1 rounded">kNQZj0vDgZ0H</span>
            </p>
        </div>
    </div>

    <!-- Footer Text -->
    <footer class="text-center mt-8">
        <p class="text-xs text-gray-400">Please scan a valid QR code to view a registration.</p>
    </footer>

</body>
</html>
